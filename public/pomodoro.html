<html>

<head>
    <title>Pokemon Battle!</title>
    <link rel="stylesheet" href="/styles/style.css">

    <script src="script.js"></script>
</head>

<body>
    <div class="form-page">
        <center>
            <div class="add">
                <form method='GET' action='/auth/logout'>
                    <a href="/"><img src='/img/GrowPokemon.png' width="150px" /></a>
                    <input type='submit' class="button_logout" value='Log out!' />
                </form>
            </div>
        </center>
        <br>
    </div>
    <center>
        <div id="pokeball-container">
            <div id="pokeball">
                <div class="pokeball-details"></div>
            </div>
        </div>
        <div id="clock">
            <h1>Pomodoro Timer:</h1>
            <h2 id="time"></h2>
        </div>
        <br>
        <div id="score">
            <h4>Counter:</h4>
            <h3 id="pom_complete">0</h3>
        </div>
    </center>
    <nav>
        <ul>
            <a class="linktosingle" href="/pokemons">
                <li>
                    <div class="nav_link">
                        Pok√©dex <br>
                        <img src="/img/pokedex.png" width="65px">
                    </div>
                </li>
            </a>
            <a href="/">
                <li>
                    <div class="nav_link">
                        <img src="/img/pokeball.png" width="60px"><br>
                        <span id="timer"> Battle Timer </span>
                    </div>
                </li>
            </a>
            <a href="/pokemons/new">
                <li>
                    <div class="nav_link">
                        Backpack <br>
                        <img src="/img/backpack.png" width="35px">
                    </div>
                </li>
            </a>
        </ul>
        <br>
    </nav>
</body>

</html>
